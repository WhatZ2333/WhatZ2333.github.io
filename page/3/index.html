<script>
// 初始化-文章列表页面瀑布流。
function masonry() {
    // 初始化 masonry
    $('.mdui-row-xs-1').masonry({
        itemSelector: '.mdui-col',
        horizontalOrder: true
    });
}
masonry()
$('.mdui-col').imagesLoaded( function() {

});
